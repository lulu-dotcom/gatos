<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
        body{
            background-color: #ffa551;
        }
    </style>
</head>
<body>
    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Inscreva-se</h1>
          <p>Por favor, preencha este formulário para criar uma conta.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Digite seu email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Digite sua senha" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Digite a senha novamente" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Lembrar-me
          </label>
      
          <p> Ao criar uma conta, você está concordando com nossos <a href="#" style="color:dodgerblue">Termos & Privacidade</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
      <li> <a class="active" href="gato.html">Home</a></li
</body>
</html>
